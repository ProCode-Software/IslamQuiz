<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamQuiz</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="headerQuestionWrapper">
                <div class="questionNumberLabel">Question 1/10</div>
            </div>
            <div class="headerTitle">Allah vs. God</div>
            <div class="headerToolbarWrapper">
                <div class="scoreText">0</div>
                <div class="toolbar"></div>
            </div>
        </header>
        <main>
            <div class="onboarding">
                <div class="onboarding-main">
                    <div class="heading">Welcome</div>
                    <input type="text" name="name" id="onboardingNameInp" placeholder="Username">
                    <button class="primary getStartedBtn">Get started</button>
                </div>
            </div>
            <div class="main-content">
                <div class="question-header">
                    <div class="questionType whichOnes">True or false</div>
                    <div class="questionLabel">What is the question?</div>
                </div>
                <div class="answersArea">
                    <div class="answer">
                        <div class="left">
                            <div class="keyboardShortcut" data-key="a">A</div>
                            <div class="answer-text">This is an answer</div>
                        </div>
                        <div class="right">

                        </div>
                    </div>
                </div>
                <div class="submitArea">
                    <button class="submitBtn primary disabled">Submit</button>
                    <button class="continueBtn primary">Continue</button>
                </div>
            </div>
            <div class="completion">
                <div class="top">
                    <div class="sectionTitleGroup">
                        <div class="subtitle">Allah vs. God</div>
                        <div class="quizScore">100%</div>
                        <div class="quizSubscore">3/3</div>
                    </div>
                    <div class="stats">
                        <div class="stat" id="stat-totalTime">
                            <div class="statKey">Total time</div>
                            <div class="statValue">3:51</div>
                        </div>
                        <div class="stat" id="stat-score">
                            <div class="statKey">Score</div>
                            <div class="statValue">100</div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <section id="review">
                        <div class="sectionSubtitle">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="7.8772" cy="8.25" r="1" fill="currentColor" />
                                <path d="M11.0618 8.25H16.3727" stroke="currentColor" stroke-width="1.5" stroke-linecap="square" />
                                <circle cx="7.8772" cy="12" r="1" fill="currentColor" />
                                <path d="M11.0619 12H16.3728" stroke="currentColor" stroke-width="1.5" stroke-linecap="square" />
                                <circle cx="7.8772" cy="15.75" r="1" fill="currentColor" />
                                <path d="M11.0619 15.75H16.3728" stroke="currentColor" stroke-width="1.5" stroke-linecap="square" />
                                <rect x="3.75" y="3.75" width="16.5" height="16.5" rx="3" stroke="currentColor" stroke-width="1.5" />
                            </svg>

                            <span>Review</span>
                        </div>
                        <div class="sectionMain sectionList questionReview">
                            <div class="sectionItem questionReviewItem">
                                <div class="qlHeader">
                                    <div class="number">1</div>
                                    <div class="qlLabel">
                                        <div class="qlType">Multiple choice</div>
                                        <div class="qlQuestion">What is this question?</div>
                                    </div>
                                </div>
                                <div class="qlBody qlOptions">
                                    <div class="qlOption ql-correct">
                                        <div class="qlOptionLeft">
                                            <div class="letter keyboardShortcut" data-key="a">A</div>
                                            <div class="qlOptionText">Option one</div>
                                        </div>
                                        <div class="qlOptionRight">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M21.5 6.62L9.73566 18.3843L3 11.6487" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="qlOption">
                                        <div class="qlOptionLeft">
                                            <div class="letter keyboardShortcut" data-key="b">B</div>
                                            <div class="qlOptionText">Option two</div>
                                        </div>
                                        <div class="qlOptionRight">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
