<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamQuiz</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="headerQuestionWrapper">
                <div class="questionNumberLabel">Question --/--</div>
            </div>
            <div class="headerTitle">
                <div class="headerTitleControls">
                    <div class="headerQuizName">Allah vs. God</div>
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.25 0.125C4.72715 0.125 0.25 4.60215 0.25 10.125C0.25 15.6478 4.72715 20.125 10.25 20.125C15.7728 20.125 20.25 15.6478 20.25 10.125C20.25 4.60215 15.7728 0.125 10.25 0.125Z"
                            fill="rgba(163, 184, 198, 0.05)" />
                            <!--#fafbfc-->
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M5.71967 8.34467C6.01256 8.05178 6.48744 8.05178 6.78033 8.34467L10.25 11.8143L13.7197 8.34467C14.0126 8.05178 14.4874 8.05178 14.7803 8.34467C15.0732 8.63756 15.0732 9.11244 14.7803 9.40533L10.7803 13.4053C10.4874 13.6982 10.0126 13.6982 9.71967 13.4053L5.71967 9.40533C5.42678 9.11244 5.42678 8.63756 5.71967 8.34467Z"
                            fill="#CAD2DA" />
                    </svg>
                </div>
                <div class="headerContextMenu">
                    
                </div>
            </div>
            <div class="headerToolbarWrapper">
                <div class="toolbar"></div>
                <div class="scoreText">0</div>
            </div>
        </header>
        <main>
            <div class="onboarding">
                <div class="onboarding-main">
                    <div class="heading">Welcome</div>
                    <input type="text" name="name" id="onboardingNameInp" placeholder="Username">
                    <button class="primary getStartedBtn">Get started</button>
                </div>
            </div>
            <div class="main-content">
                <div class="question-header">
                    <div class="questionType whichOnes">True or false</div>
                    <div class="questionLabel">What is the question?</div>
                </div>
                <div class="answersArea">
                    <div class="answer">
                        <div class="left">
                            <div class="keyboardShortcut" data-key="a">A</div>
                            <div class="answer-text">This is an answer</div>
                        </div>
                        <div class="right">

                        </div>
                    </div>
                </div>
                <div class="submitArea">
                    <button class="submitBtn primary disabled">Submit</button>
                    <button class="continueBtn primary">Continue</button>
                </div>
            </div>
            <div class="completion">
                <div class="top">
                    <div class="sectionTitleGroup">
                        <div class="subtitle">Allah vs. God</div>
                        <div class="quizScore">Unknown</div>
                    </div>
                    <div class="stats">
                        <div class="stat" id="stat-totalTime">
                            <div class="statKey">Total time</div>
                            <div class="statValue">3:51</div>
                        </div>
                        <div class="stat" id="stat-score">
                            <div class="statKey">Score</div>
                            <div class="statValue">100</div>
                        </div>
                        <div class="stat" id="stat-correct">
                            <div class="statKey">Correct</div>
                            <div class="statValue">3/3</div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <section id="review">
                        <div class="sectionSubtitle">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="7.8772" cy="8.25" r="1" fill="currentColor" />
                                <path d="M11.0618 8.25H16.3727" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="square" />
                                <circle cx="7.8772" cy="12" r="1" fill="currentColor" />
                                <path d="M11.0619 12H16.3728" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="square" />
                                <circle cx="7.8772" cy="15.75" r="1" fill="currentColor" />
                                <path d="M11.0619 15.75H16.3728" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="square" />
                                <rect x="3.75" y="3.75" width="16.5" height="16.5" rx="3" stroke="currentColor"
                                    stroke-width="1.5" />
                            </svg>

                            <span>Review</span>
                        </div>
                        <div class="sectionMain sectionList questionReview"></div>
                    </section>
                </div>
                <div class="bottomControls">
                    <button class="primary">Play again</button>
                    <button class="btn" onclick="shareQuizScore(window.event)">Share score</button>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
