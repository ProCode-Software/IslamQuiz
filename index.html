<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamQuiz</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="headerQuestionWrapper">
                <div class="questionNumberLabel">Question 1/10</div>
            </div>
            <div class="headerTitle">Allah vs. God</div>
            <div class="headerToolbarWrapper">
                <div class="scoreText">0</div>
                <div class="toolbar"></div>
            </div>
        </header>
        <main>
            <div class="onboarding">
                <div class="onboarding-main">
                    <div class="heading">Welcome</div>
                    <input type="text" name="name" id="onboardingNameInp" placeholder="Username">
                    <button class="primary getStartedBtn">Get started</button>
                </div>
            </div>
            <div class="main-content">
                <div class="question-header">
                    <div class="questionType whichOnes">True or false</div>
                    <div class="questionLabel">What is the question?</div>
                </div>
                <div class="answersArea">
                    <div class="answer">
                        <div class="left">
                            <div class="keyboardShortcut" data-key="a">A</div>
                            <div class="answer-text">This is an answer</div>
                        </div>
                        <div class="right">

                        </div>
                    </div>
                </div>
                <div class="submitArea">
                    <button class="submitBtn primary disabled">Submit</button>
                    <button class="continueBtn primary">Continue</button>
                </div>
            </div>
            <div class="completion">
                <div class="left">
                    <div class="sectionTitleGroup">
                        <div class="subtitle">Allah vs. God</div>
                        <div class="sectionTitle">You completed the test!</div>
                    </div>
                    <div class="completionGraph graphset">
                        <div class="graph score">
                            <div class="graph-content">
                                <div class="score">97%</div>
                                <div class="subscore">
                                    121/126
                                </div>
                            </div>
                            <svg width="350" height="350" viewBox="0 0 350 350" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="175" cy="175" r="167.5" stroke="#12FF8D" stroke-width="8"
                                    id="chart-score" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="right"></div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
